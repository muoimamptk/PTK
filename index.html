<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>♥♥♥14K♥♥♥</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    input, button {
      margin: 3px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 3px;
      border: none;
    }
    input {
      width: 80px;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .timer {
      display: inline-block;
      margin: 8px;
      padding: 8px 12px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.6);
      font-size: 14px;
      min-width: 120px;
      text-align: center;
      user-select: none;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls {
      margin-top: 4px;
    }
    .controls button {
      margin-right: 5px;
      font-size: 11px;
      padding: 3px 6px;
      background-color: #dc3545;
    }
    .controls button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h3>Nhập Số Giây Và Mã vùng</h3>
  <input type="number" id="secondsInput" placeholder="Giây" min="1" />
  <input type="text" id="positionInput" placeholder="Mã Vùng" />
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui lòng nhập số giây và mã vùng hợp lệ.");
        return;
      }

      const id = Date.now();
      const endTime = Date.now() + seconds * 1000;

      db.ref('timers/' + id).set({ id, endTime, position });
      document.getElementById('secondsInput').value = '';
      document.getElementById('positionInput').value = '';
    }

    // Clear all existing intervals on reload to avoid duplication
    window.timersIntervals = [];

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val() || {};
      timers.forEach(t => {
        if (t.interval) {
          clearInterval(t.interval);
        }
      });
      timers = [];

      for (let key in data) {
        timers.push({ ...data[key], interval: null });
      }
      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
          // lưu để clear khi cần
          window.timersIntervals.push(timer.interval);
        }
        updateTimer(timer.id); // gọi 1 lần ngay lập tức để không phải chờ 1s
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      const now = Date.now();
      let endTimeNum = parseInt(timer.endTime, 10);
      if (isNaN(endTimeNum)) endTimeNum = now;

      let secondsLeft = Math.round((endTimeNum - now) / 1000);

      const timeSpan = document.getElementById(`time-${id}`);

      if (secondsLeft <= 0) {
        secondsLeft = 0;
        clearInterval(timer.interval);
        timer.interval = null;
        timeSpan.textContent = `${timer.position}: Hết giờ!`;
        timeSpan.className = 'expired';
        timeSpan.style.color = '';
      } else {
        timeSpan.textContent = `${timer.position}: ${secondsLeft}`;
        timeSpan.className = '';
        if (secondsLeft <= 60) {
          timeSpan.style.color = 'red';
        } else if (secondsLeft <= 120) {
          timeSpan.style.color = 'deepskyblue';
        } else {
          timeSpan.style.color = 'black';
        }
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }
  </script>
</body>
</html>
