<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ptk Longan</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }
    input, button {
      margin: 3px;
      padding: 5px 8px;
      font-size: 12px;
    }
    .timer {
      display: inline-block;
      margin: 8px;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.9);
      font-size: 13px;
      min-width: 100px;
      text-align: center;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls {
      margin-top: 4px;
    }
    .controls button {
      margin-right: 5px;
      font-size: 11px;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <h3>Nhập Số Giây Và Mã vùng</h3>
  <input type="number" id="secondsInput" placeholder="Giây" />
  <input type="text" id="positionInput" placeholder="Mã Vùng" />
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui lòng nhập số giây và mã vùng hợp lệ.");
        return;
      }

      const id = Date.now();
      const endTime = Date.now() + seconds * 1000;
      db.ref('timers/' + id).set({ id, endTime, position });
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val();
      timers.forEach(t => {
        if(t.interval) clearInterval(t.interval);
      });
      timers = [];
      if(data){
        for (let key in data) {
          timers.push({ ...data[key], interval: null });
        }
      }
      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;
        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
        }
        updateTimer(timer.id); // cập nhật ngay lập tức
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      const now = Date.now();
      let secondsLeft = Math.round((timer.endTime - now) / 1000);

      const timeSpan = document.getElementById(`time-${id}`);

      if (secondsLeft <= 0) {
        secondsLeft = 0;
        clearInterval(timer.interval);
        timer.interval = null;
        timeSpan.textContent = `${timer.position}: Hết giờ!`;
        timeSpan.className = 'expired';
      } else {
        timeSpan.textContent = `${timer.position}: ${secondsLeft}`;
        timeSpan.className = '';
        if (secondsLeft <= 60) {
          timeSpan.style.color = 'red';
        } else if (secondsLeft <= 120) {
          timeSpan.style.color = 'deepskyblue';
        } else {
          timeSpan.style.color = 'black';
        }
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }

    function editTimer(id) {
      const newSecondsStr = prompt("Nhập lại số giây:");
      const seconds = parseInt(newSecondsStr);
      if (isNaN(seconds) || seconds <= 0) return;
      const newEndTime = Date.now() + seconds * 1000;
      db.ref('timers/' + id).update({ endTime: newEndTime });
    }
  </script>
</body>
</html>
