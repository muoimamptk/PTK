<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ƒê·∫øm ng∆∞·ª£c 14k</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .form {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
    }

    input, select {
      width: 90px;
    }

    button {
      cursor: pointer;
    }

    .add-btn {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
    }

    .timer {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form">
    <input id="secondsInput" type="number" placeholder="Gi√¢y" />
    <select id="locationInput">
      <option value="">-- ƒê·ªãa ƒëi·ªÉm --</option>
      <option>S√¢n Bay</option>
      <option>C·∫£ng 1</option>
      <option>C·∫£ng 2</option>
      <option>C·∫£ng 3</option>
      <option>C·∫£ng 4</option>
      <option>Zone ƒë·ªè</option>
    </select>
    <input id="positionInput" type="text" placeholder="M√£ v√πng" />
    <button class="add-btn" onclick="addCountdown()">TH√äM</button>
  </div>

  <div id="countdowns"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6-rKf0P5H5C3MN_5bPBPKKZhURJ3OzzE",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "718992096740",
      appId: "1:718992096740:web:56e8a429f2be633f31b98f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const location = document.getElementById('locationInput').value;
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !location || !position) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
        return;
      }

      const id = Date.now();
      db.ref('timers/' + id).set({ id, seconds, location, position });

      document.getElementById('secondsInput').value = '';
      document.getElementById('locationInput').selectedIndex = 0;
      document.getElementById('positionInput').value = '';
    }

    function renderCountdowns(timers) {
      const container = document.getElementById('countdowns');
      container.innerHTML = '';

      Object.values(timers).forEach(timer => {
        const div = document.createElement('div');
        div.className = 'timer';
        const timeLeft = Math.max(0, timer.seconds - Math.floor((Date.now() - timer.id) / 1000));

        div.innerHTML = `
          <span><strong>${timeLeft}s</strong> | ${timer.location} | ${timer.position}</span>
          <button class="delete-btn" onclick="deleteTimer(${timer.id})">üóë</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }

    function updateCountdowns(timers) {
      const container = document.getElementById('countdowns');
      container.innerHTML = '';

      Object.values(timers).forEach(timer => {
        const timeLeft = Math.max(0, timer.seconds - Math.floor((Date.now() - timer.id) / 1000));
        if (timeLeft <= 0) {
          deleteTimer(timer.id); // t·ª± xo√° khi h·∫øt gi·ªù
          return;
        }

        const div = document.createElement('div');
        div.className = 'timer';
        div.innerHTML = `
          <span><strong>${timeLeft}s</strong> | ${timer.location} | ${timer.position}</span>
          <button class="delete-btn" onclick="deleteTimer(${timer.id})">üóë</button>
        `;
        container.appendChild(div);
      });
    }

    db.ref('timers').on('value', snapshot => {
      const timers = snapshot.val() || {};
      updateCountdowns(timers);

      // C·∫≠p nh·∫≠t li√™n t·ª•c theo interval
      if (window.countdownInterval) clearInterval(window.countdownInterval);
      window.countdownInterval = setInterval(() => updateCountdowns(timers), 1000);
    });
  </script>
</body>
</html>
