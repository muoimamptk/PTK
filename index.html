<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>♥14K♥ON♥TOP</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background-image: url('https://img.upanh.tv/2025/05/15/14k.png');
      background-size: cover;
    }
    input, button, select {
      margin: 4px;
      padding: 6px 10px;
      font-size: 13px;
    }
    .timer {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #fff;
      font-size: 14px;
      min-width: 120px;
      text-align: center;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls button {
      margin-right: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Thêm Đếm Ngược</h3>
  <input type="number" id="secondsInput" placeholder="Số giây" />
  <select id="locationInput">
    <option value="Sân Bay">Sân Bay</option>
    <option value="Cảng 1">Cảng 1</option>
    <option value="Cảng 2">Cảng 2</option>
    <option value="Cảng 3">Cảng 3</option>
    <option value="Cảng 4">Cảng 4</option>
    <option value="Zone đỏ">Zone đỏ</option>
  </select>
  <input type="text" id="positionInput" placeholder="Mã vùng" />
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>

  <audio id="notifySound" src="https://tiengdong.com/uploads/preview/am-thanh-to-mo-tim-kiem-boi-roi-16952.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];
    const sound = document.getElementById('notifySound');

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const location = document.getElementById('locationInput').value;
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui lòng nhập đầy đủ thông tin hợp lệ.");
        return;
      }

      const id = Date.now();
      db.ref('timers/' + id).set({ id, seconds, location, position });

      // Reset input
      document.getElementById('secondsInput').value = '';
      document.getElementById('positionInput').value = '';
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val();
      timers.forEach(timer => clearInterval(timer.interval));
      timers = [];

      const keys = data ? Object.keys(data) : [];
      keys.forEach(key => {
        const existing = timers.find(t => t.id == data[key].id);
        if (!existing && data[key].seconds >= 120) {
          sound.play().catch(() => {});  // Phát âm thanh nếu mới và >=120s
        }

        timers.push({ ...data[key], interval: null });
      });

      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;
        timeSpan.textContent = `${timer.location} (${timer.position}): ${timer.seconds}s`;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      timer.seconds -= 1;
      const timeSpan = document.getElementById(`time-${id}`);

      if (timer.seconds <= 0) {
        clearInterval(timer.interval);
        db.ref('timers/' + id).remove(); // Xoá khi hết giờ
        const div = document.getElementById(`timer-${id}`);
        if (div) div.remove();
      } else {
        timeSpan.textContent = `${timer.location} (${timer.position}): ${timer.seconds}s`;
        if (timer.seconds <= 60) timeSpan.style.color = 'red';
        else if (timer.seconds <= 120) timeSpan.style.color = 'deepskyblue';
        else timeSpan.style.color = 'black';
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }

    function editTimer(id) {
      const newSeconds = prompt("Nhập lại số giây:");
      const seconds = parseInt(newSeconds);
      if (isNaN(seconds) || seconds <= 0) return;
      db.ref('timers/' + id).update({ seconds });
    }
  </script>
</body>
</html>
