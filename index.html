<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ptk Longan</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 6px;
      font-size: 14px;
    }
    .timer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
      min-width: 160px;
      text-align: center;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls {
      margin-top: 4px;
    }
    .controls button {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h3>Đồng Hồ Đếm Ngược</h3>
  <input type="number" id="secondsInput" placeholder="Giây (s)">
  <select id="locationInput">
    <option value="" disabled selected>Chọn Địa Điểm</option>
    <option>Sân Bay</option>
    <option>Cảng 1</option>
    <option>Cảng 2</option>
    <option>Cảng 3</option>
    <option>Cảng 4</option>
    <option>Zone đỏ</option>
  </select>
  <input type="text" id="positionInput" placeholder="Mã vùng">
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>
  <audio id="alertSound" src="https://tiengdong.com/uploads/mp3/to-mo-tim-kiem-boi-roi.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const alertSound = document.getElementById('alertSound');
    let localTimers = {};

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const location = document.getElementById('locationInput').value;
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !location || !position) {
        alert("Vui lòng nhập đầy đủ thông tin.");
        return;
      }

      const id = Date.now();
      db.ref('timers/' + id).set({ id, seconds, location, position });

      // Xoá ô input sau khi thêm
      document.getElementById('secondsInput').value = '';
      document.getElementById('locationInput').selectedIndex = 0;
      document.getElementById('positionInput').value = '';
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val() || {};
      const container = document.getElementById('timers');
      container.innerHTML = '';
      for (let key in data) {
        const timer = data[key];
        if (!localTimers[timer.id]) {
          if (timer.seconds >= 120) {
            alertSound.play();
          }
          localTimers[timer.id] = setInterval(() => {
            timer.seconds--;
            const el = document.getElementById('time-' + timer.id);
            if (el) {
              el.textContent = `${timer.location} (${timer.position}): ${timer.seconds}s`;
              if (timer.seconds <= 60) el.style.color = 'red';
              else if (timer.seconds <= 120) el.style.color = 'deepskyblue';
              else el.style.color = 'white';
            }
            if (timer.seconds <= 0) {
              clearInterval(localTimers[timer.id]);
              db.ref('timers/' + timer.id).remove();
            }
          }, 1000);
        }

        const div = document.createElement('div');
        div.className = 'timer';
        div.innerHTML = `<span id="time-${timer.id}">${timer.location} (${timer.position}): ${timer.seconds}s</span>
          <div class="controls"><button onclick="deleteTimer(${timer.id})">Xoá</button></div>`;
        container.appendChild(div);
      }
    });

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }
  </script>
</body>
</html>
