<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>14K ON TOP</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    input, button, select {
      margin: 4px;
      padding: 6px 8px;
      font-size: 14px;
    }

    .timer {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      min-width: 140px;
      text-align: center;
    }

    .expired {
      color: red;
      font-weight: bold;
    }

    .controls {
      margin-top: 6px;
    }

    .controls button {
      margin-right: 5px;
      font-size: 12px;
      padding: 4px 6px;
    }

    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üïí B·ªô ƒë·∫øm th·ªùi gian - PTK Longan</h2>

  <div class="form-group">
    <input type="number" id="secondsInput" placeholder="Nh·∫≠p s·ªë gi√¢y" />
    <select id="locationSelect">
      <option value="S√¢n Bay">S√¢n Bay</option>
      <option value="C·∫£ng 1">C·∫£ng 1</option>
      <option value="C·∫£ng 2">C·∫£ng 2</option>
      <option value="C·∫£ng 3">C·∫£ng 3</option>
      <option value="C·∫£ng 4">C·∫£ng 4</option>
      <option value="Zone ƒë·ªè">Zone ƒë·ªè</option>
       <option value="Ngo√†i Zone">Ngo√†i Zone</option>
    </select>
    <input type="text" id="positionInput" placeholder="Nh·∫≠p m√£ v√πng" />
    <button onclick="addCountdown()">Th√™m</button>
  </div>

  <div id="timers"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const location = document.getElementById('locationSelect').value;
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui l√≤ng nh·∫≠p s·ªë gi√¢y v√† m√£ v√πng h·ª£p l·ªá.");
        return;
      }

      const id = Date.now();
      const endTime = Date.now() + seconds * 1000;

      db.ref('timers/' + id).set({ id, endTime, position, location });
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val();
      timers = [];
      for (let key in data) {
        timers.push({ ...data[key], interval: null });
      }
      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;
        timeSpan.textContent = `...`;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'S·ª≠a';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xo√°';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      const now = Date.now();
      let endTimeNum = parseInt(timer.endTime, 10);
      if (isNaN(endTimeNum)) endTimeNum = now;

      let secondsLeft = Math.round((endTimeNum - now) / 1000);
      const timeSpan = document.getElementById(`time-${id}`);

      if (secondsLeft <= 0) {
        secondsLeft = 0;
        clearInterval(timer.interval);
        timer.interval = null;
        timeSpan.textContent = `${timer.location} - ${timer.position}: H·∫øt gi·ªù!`;
        timeSpan.className = 'expired';
        timeSpan.style.color = 'red';

        // T·ª± xo√° sau 1 gi√¢y
        setTimeout(() => {
          deleteTimer(id);
        }, 1000);

      } else {
        timeSpan.textContent = `${timer.location} - ${timer.position}: ${secondsLeft}s`;
        timeSpan.className = '';
        if (secondsLeft <= 60) {
          timeSpan.style.color = 'red';
        } else if (secondsLeft <= 120) {
          timeSpan.style.color = 'deepskyblue';
        } else {
          timeSpan.style.color = 'black';
        }
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }

    function editTimer(id) {
      const newSeconds = prompt("Nh·∫≠p l·∫°i s·ªë gi√¢y:");
      const seconds = parseInt(newSeconds);
      if (isNaN(seconds) || seconds <= 0) return;
      const endTime = Date.now() + seconds * 1000;
      db.ref('timers/' + id).update({ endTime });
    }
  </script>
</body>
</html>
