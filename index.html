<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ptk Longan</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: #f0f0f0 url('https://img.upanh.tv/2025/05/15/14k.png') no-repeat center top;
      background-size: contain;
    }
    input, button, select {
      margin: 5px 8px 5px 0;
      padding: 5px 8px;
      font-size: 14px;
    }
    .timer {
      display: inline-block;
      margin: 8px;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: #fff;
      font-size: 13px;
      min-width: 110px;
      text-align: center;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls {
      margin-top: 4px;
    }
    .controls button {
      margin-right: 5px;
      font-size: 11px;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <h3>Nhập Thời Gian, Địa Điểm Và Mã Vùng</h3>
  <input type="number" id="secondsInput" placeholder="Số giây" min="1" />
  <select id="locationSelect">
    <option value="" disabled selected>Chọn địa điểm</option>
    <option value="Sân Bay">Sân Bay</option>
    <option value="Cảng 1">Cảng 1</option>
    <option value="Cảng 2">Cảng 2</option>
    <option value="Cảng 3">Cảng 3</option>
    <option value="Cảng 4">Cảng 4</option>
    <option value="Zone đỏ">Zone đỏ</option>
  </select>
  <input type="text" id="positionInput" placeholder="Mã vùng" />
  <button onclick="addCountdown()">THÊM</button>

  <div id="timers"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];

    function addCountdown() {
      const secondsInput = document.getElementById('secondsInput');
      const locationSelect = document.getElementById('locationSelect');
      const positionInput = document.getElementById('positionInput');

      const seconds = parseInt(secondsInput.value);
      const location = locationSelect.value;
      const position = positionInput.value.trim();

      if (isNaN(seconds) || seconds <= 0) {
        alert("Vui lòng nhập số giây hợp lệ.");
        return;
      }
      if (!location) {
        alert("Vui lòng chọn địa điểm.");
        return;
      }
      if (!position) {
        alert("Vui lòng nhập mã vùng.");
        return;
      }

      const id = Date.now();
      db.ref('timers/' + id).set({ id, seconds, location, position });

      // Giữ nguyên số giây đã nhập, không reset ô secondsInput
      // Nếu muốn reset ô mã vùng và địa điểm:
      positionInput.value = '';
      locationSelect.selectedIndex = 0;
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val() || {};
      timers = [];
      for (let key in data) {
        timers.push({ ...data[key], interval: null });
      }
      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;
        timeSpan.textContent = `${timer.location} - ${timer.position}: ${timer.seconds}s`;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        if (!timer.interval) {
          timer.interval = setInterval(() => updateTimer(timer.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) return;

      timer.seconds -= 1;
      const timeSpan = document.getElementById(`time-${id}`);

      if (timer.seconds <= 0) {
        clearInterval(timer.interval);
        timer.interval = null;
        timeSpan.textContent = `${timer.location} - ${timer.position}: Hết giờ!`;
        timeSpan.className = 'expired';
      } else {
        timeSpan.textContent = `${timer.location} - ${timer.position}: ${timer.seconds}s`;

        if (timer.seconds <= 60) {
          timeSpan.style.color = 'red';
        } else if (timer.seconds <= 120) {
          timeSpan.style.color = 'deepskyblue';
        } else {
          timeSpan.style.color = 'black';
        }
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();
    }

    function editTimer(id) {
      const newSeconds = prompt("Nhập lại số giây:");
      const seconds = parseInt(newSeconds);
      if (isNaN(seconds) || seconds <= 0) return;
      db.ref('timers/' + id).update({ seconds });
    }
  </script>
</body>
</html>
