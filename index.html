<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ptk Longan</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      background: url('https://static.wikia.nocookie.net/gtawiki/images/5/5e/BullpupRifleMkII-GTAV.png/revision/latest?cb=20180108201133') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    input, button {
      margin: 3px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 3px;
      border: none;
    }
    input {
      width: 100px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .timer {
      display: inline-block;
      margin: 8px;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.6);
      font-size: 13px;
      min-width: 100px;
      text-align: center;
      color: white;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
    .controls {
      margin-top: 4px;
    }
    .controls button {
      margin-right: 5px;
      font-size: 11px;
      padding: 3px 6px;
      background-color: #28a745;
      color: white;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    .controls button:last-child {
      background-color: #dc3545;
    }
    .controls button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h3>Nhập Số Giây Và Mã vùng</h3>
  <input type="number" id="secondsInput" placeholder="Giây" />
  <input type="text" id="positionInput" placeholder="Mã Vùng" />
  <button onclick="addCountdown()">THÊM</button>
  <div id="timers"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDL4F8nrdiL6qwA3v-IXhmhwQP6D8VbkOU",
      authDomain: "best14k-3f604.firebaseapp.com",
      databaseURL: "https://best14k-3f604-default-rtdb.firebaseio.com",
      projectId: "best14k-3f604",
      storageBucket: "best14k-3f604.appspot.com",
      messagingSenderId: "11196217349",
      appId: "1:11196217349:web:8d83ef59fe989bbdd6046c",
      measurementId: "G-YDLWXEV5HT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let timers = [];
    const intervals = {}; // lưu interval theo id

    function addCountdown() {
      const seconds = parseInt(document.getElementById('secondsInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (isNaN(seconds) || seconds <= 0 || !position) {
        alert("Vui lòng nhập số giây và mã vùng hợp lệ.");
        return;
      }

      const id = Date.now();
      db.ref('timers/' + id).set({ id, seconds, position });
      // Reset input
      document.getElementById('secondsInput').value = '';
      document.getElementById('positionInput').value = '';
    }

    db.ref('timers').on('value', snapshot => {
      const data = snapshot.val() || {};
      timers = [];
      for (let key in data) {
        timers.push({ ...data[key] });
      }
      renderTimers();
    });

    function renderTimers() {
      const container = document.getElementById('timers');
      container.innerHTML = '';

      timers.forEach(timer => {
        const timerDiv = document.createElement('div');
        timerDiv.className = 'timer';
        timerDiv.id = `timer-${timer.id}`;

        const timeSpan = document.createElement('span');
        timeSpan.id = `time-${timer.id}`;
        timeSpan.textContent = `${timer.position}: ${timer.seconds}`;

        timerDiv.appendChild(timeSpan);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Sửa';
        editBtn.onclick = () => editTimer(timer.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Xoá';
        deleteBtn.onclick = () => deleteTimer(timer.id);

        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);
        timerDiv.appendChild(controls);

        container.appendChild(timerDiv);

        // Quản lý interval
        if (!intervals[timer.id]) {
          intervals[timer.id] = setInterval(() => updateTimer(timer.id), 1000);
        }
      });
    }

    function updateTimer(id) {
      const timer = timers.find(t => t.id === id);
      if (!timer) {
        // Nếu timer đã bị xoá khỏi mảng, clear interval luôn
        if (intervals[id]) {
          clearInterval(intervals[id]);
          delete intervals[id];
        }
        return;
      }

      timer.seconds -= 1;

      const timeSpan = document.getElementById(`time-${id}`);

      if (timer.seconds <= 0) {
        clearInterval(intervals[id]);
        delete intervals[id];
        timeSpan.textContent = `${timer.position}: Hết giờ!`;
        timeSpan.className = 'expired';
      } else {
        timeSpan.textContent = `${timer.position}: ${timer.seconds}`;

        if (timer.seconds <= 60) {
          timeSpan.style.color = 'red';
        } else if (timer.seconds <= 120) {
          timeSpan.style.color = 'deepskyblue';
        } else {
          timeSpan.style.color = 'white';
        }
      }
    }

    function deleteTimer(id) {
      db.ref('timers/' + id).remove();

      if (intervals[id]) {
        clearInterval(intervals[id]);
        delete intervals[id];
      }
    }

    function editTimer(id) {
      const newSeconds = prompt("Nhập lại số giây:");
      const seconds = parseInt(newSeconds);
      if (isNaN(seconds) || seconds <= 0) return;
      db.ref('timers/' + id).update({ seconds });
    }
  </script>
</body>
</html>
